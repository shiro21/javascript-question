<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class, extends, getter, setter 연습문제</title>
</head>
<body>
  <h1>class, extends, getter, setter 연습문제</h1>

  <script>

    // var dog1 = { type: "말티즈", color: "White" };
    // var dog2 = { type: "진돗개", color: "brown" };

    class Dog {
      constructor(type, color) {
        this.type = type;
        this.color = color;
      }
      yearOld() {
        // instanceof: a intanceof b 는 a가 b로부터 생성된 오브젝트인지 true / false로 알려주는 연산자입니다.
        // if (this instanceof Cat) { this.age++ }
        if (!this.age) throw new Error("에러");
        this.age += 1;
      }
    }

    var dog1 = new Dog("말티즈", "White");
    var dog2 = new Dog("진돗개", "Brown");

    class Cat extends Dog {
      constructor(type, color, age) {
        super(type, color);
        this.age = age;
      }
    }

    var cat1 = new Cat("코숏", "White", 5);
    var cat2 = new Cat("러시안블루", "Brown", 10);


    class Unit {
      constructor() {
        this.damage = 5;
        this.hp = 100;
      }
      get battlePoint() {
        return this.damage + this.hp;
      }
      set heal(hp) {
        this.hp += hp;
      }
    }

    var unit1 = new Unit();
    unit1.battlePoint;
    unit1.heal = 50;

    var data = {
      odd: [],
      even: [],
      set setterFunc(arr) {
        arr.forEach(el => {
          if (el % 2 === 0) this.even.push(el)
          else if (el % 2 === 1) this.odd.push(el)
        });
      },
      get getterFunc() {
        this.odd = this.odd.sort((a, b) => { return a - b });
        this.even = this.even.sort((a, b) => { return a - b });
        return this.odd, this.even
      }
    }

    data.setterFunc = [6, 7, 8, 9, 11, 12, 1, 2, 3, 4, 5];
    data.getterFunc;
  </script>
</body>
</html>
