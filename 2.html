<!-- Arrow Function에 관한 내용입니다. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Function에 대하여.</title>
</head>
<body>

  <h1>Arrow Function에 대하여</h1>
  <p>
    함수의 본래의 기능: 파라미터를 추가하고 출력해주는 것이 본래의 기능입니다.<br />
    <h2>함수를 만드는 목적</h2>
    <p>1. 큰 기능을 만들고 싶을 때( 코드들을 기능으로 묶고 싶을 때 )</p>
    <p>2. 입출력 기능을 만들고 싶을 때</p>

    <br />
    <br />
    <h2>Arrow Function의 장점</h2>
    <p>1. 코드가 한줄일 경우</p>
    <p>var func5 = a => a + 10; 처럼 소괄호, 중괄호, 리턴을 생략할 수 있습니다.</p>
  </p>
  <script>

    // 함수를 만드는 방법들
    // 1
    function func1 () {

    }
    func1();
    // 2
    var func2 = function () {

    }
    func2();

    // 3
    var func3 = () => {

    }
    func3();

    // 입출력 예시 ( a를 입력하면 a + 10이 되어서 출력한다. )
    function func4 (a) {
      return a + 10;
    }

    func4(5);

    var func5 = (a) => {
      return a + 15;
    }
    func5(10);
  </script>
</body>
</html>
