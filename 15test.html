<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise 연습문제</title>
</head>
<body>

  <img id="img" src="./img/1.webp" alt="이미지">

  <script>
    var promise = new Promise(function (resolve, reject) {
      document.getElementById("img").addEventListener("load", function () {
        console.log("로드 완료");

        resolve();
      })

      document.getElementById("img").addEventListener("error", function () {
        console.log("로드 에러");
        reject();
      })

    })
    promise
    .then(function () {
      console.log("성공")
    })
    .catch(function (err) {
      console.log(err, "실패");
    })

    var promise2 = new Promise(function (resolve, reject) {
      fetch("./1.html")
      .then(res => {
        console.log("성공");
        resolve(res);
      })
      .catch(err => reject(err))
    })

    promise2
    .then(res => {
      console.log(res);

      // promise3
      var promise3 = new Promise(function (resolve, reject) {
        fetch("./2.html")
        .then(res => resolve(res))
        .catch(err => reject(err));
      })

      return promise3;

    })
    .then(res => { // promise3 관련 내용
      console.log("ASDSDAD", res);
    })
    .catch(err => console.log("err", err));

  </script>
</body>
</html>
